<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
<title>审批管理</title>
</head>
<body>
<div class="container" style="width: 100%;padding: 25px 15px;">
    <div class="row clearfix">
        <div class="col-md-12 column" style="padding: 20px;">
        <form action="#" method="post">
            <table class="table table-bordered" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th style="width: 150px;">姓名</th>
                        <th style="width: 150px;">审批类型</th>
                        <th>描述</th>
                        <th style="display:none">关联表id</th>
                        <th style="width: 100px;">操作</th>
                    </tr>
                </thead>
                <tbody>
            
                    <tr class="success">
                        <td>小刀</td>
                        <td>加班管理</td>
                        <td>任务未完成</td>
                        <td style="display:none"></td>
                        <td>
                            <a href="#" onclick="detailOvertime()" class="btn btn-primary btn">详情</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/examine.js"></script>
</body>
</html>
