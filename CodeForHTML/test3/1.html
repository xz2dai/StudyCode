<html>
    <head>
        <script language="javascript">
            function checkBlank(){
                var name = document.getElementById("username");
                if(name.value==""){
                    alert("姓名不能为空");
                    name.focus();
                }
            }
            function checkBlank2(){
                var sex=document.getElementById("sex");
                if(sex.value==""){
                    alert("性别不能为空");
                    sex.focus();
                }
            }
        </script>
    </head>
    <body>
        姓名：<input type="text" id="username" onblur="checkBlank()" value=""/>
        性别：<input type="text" id="sex" onblur="checkBlank2()" value=""/>
    </body>
</html>
